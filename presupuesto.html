<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - Mi Empresa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Mi Empresa</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="presupuesto">
            <h2>Presupuesto</h2>
            <form id="form-presupuesto">
                <fieldset>
                    <legend>Datos de Contacto</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="15" required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" maxlength="9" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Presupuesto</legend>
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto">
                        <option value="producto1" data-precio="100">Producto 1</option>
                        <option value="producto2" data-precio="200">Producto 2</option>
                        <option value="producto3" data-precio="300">Producto 3</option>
                    </select>
                    <label for="plazo">Plazo (meses):</label>
                    <input type="number" id="plazo" name="plazo" min="1" max="12" required>
                    <fieldset>
                        <legend>Extras:</legend>
                        <label><input type="checkbox" name="extras" value="extra1" data-precio="50"> Extra 1</label>
                        <label><input type="checkbox" name="extras" value="extra2" data-precio="75"> Extra 2</label>
                        <label><input type="checkbox" name="extras" value="extra3" data-precio="100"> Extra 3</label>
                    </fieldset>
                    <label for="presupuesto">Presupuesto Final:</label>
                    <input type="text" id="presupuesto" name="presupuesto" readonly>
                </fieldset>
                <fieldset>
                    <legend>Condiciones</legend>
                    <label><input type="checkbox" id="condiciones" required> Acepto las condiciones de privacidad</label>
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Dirección de la empresa | Aviso legal</p>
        <div class="redes-sociales">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
